<md-dialog>
    <md-content class="md-padding">
        <form name="loginForm">
            <div layout="column">
                <md-input-container flex>
                    <label>Email</label>
                    <input type="email" ng-model="login.email">
                </md-input-container>
                <md-input-container flex>
                    <label>Login</label>
                    <input type="text" ng-model="login.username">
                </md-input-container>
                <md-input-container flex>
                    <label>Password</label>
                    <input type="password" ng-model="login.password">
                </md-input-container>
            </div>
        </form>
    </md-content>
    <div class="md-actions">
        <md-button class="md-raised md-primary" ng-click="login.createUser(login)">Login</md-button>
    </div>
</md-dialog>
